spring:
  application:
    name: demo-config
  jmx:
    enabled: false
  cloud:
    config:
      server:
        git:
          uri: file://D:/Temp/1017spring-config-repo
  mvc:
    log-request-details: on
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 1000
    hostname: localhost
server:
  port: 8081
logging:
  level:
    org.springframework: debug
