spring:
  application:
    name: demo-app
  jmx:
    enabled: false
  cloud:
    config:
      discovery:
        enabled: true
        service-id: demo-config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka
    register-with-eureka: false
server:
  port: 8082
management:
  security:
    enabled: false