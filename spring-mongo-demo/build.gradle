plugins {
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'groovy'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.jongo', name: 'jongo', version: '1.3.0'
    implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.3.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.4.1.RELEASE'
    implementation 'org.codehaus.groovy:groovy-all:2.3.11'
    testImplementation group: 'junit', name: 'junit', version: '4.11'
}
